<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 ViewerPro Viewer Demo</title>
    <!-- <script src="https://fastly.jsdelivr.net/npm/live-photo@latest"></script> -->
    <script src="../dist/ViewerPro.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="vue3-demo"></div>
    <script>
      const { createApp, ref, onMounted } = Vue;

      const App = {
        setup() {
          const demoSource = {
            photoSrc:
              "http://nest-js.oss-accelerate.aliyuncs.com/nestTest/1/1733058160256.JPEG",
            videoSrc:
              "https://nest-js.oss-accelerate.aliyuncs.com/nestTest/1/1733058160657.MOV",
          };
          const containerRef = ref(null);

          onMounted(() => {
            new ViewerPro({
              photoSrc: demoSource.photoSrc,
              videoSrc: demoSource.videoSrc,
              container: containerRef.value,
              // width: 300,
              height: "100%",
              imageCustomization: {
                styles: {
                  objectFit: "cover",
                  // borderRadius: "8px",
                },
                attributes: {
                  alt: "Live Photo Demo",
                  loading: "lazy",
                },
              },
            });
          });

          return { containerRef };
        },
        template: '<div style="height: 40vh;" ref="containerRef"></div>',
      };

      createApp(App).mount("#vue3-demo");
    </script>
  </body>
</html>
